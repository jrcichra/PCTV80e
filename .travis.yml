matrix:
  include:
    - os: linux
      dist: precise
    - os: linux
      dist: trusty
    - os: linux
      dist: xenial
    - os: linux
      dist: bionic
language: c
before_install:
  - sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu $(lsb_release -sc) universe"
  - sudo apt update
  - sudo apt install -y patchutils libproc-processtable-perl
install:
  - cd media_build_clean
  - ./build
script:
  - make install